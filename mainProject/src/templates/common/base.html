{% load static %}
<html>
<head lang="ja">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="icon" type="image/png" href="{% static 'img/out.png' %}">
  {% if pc == True %}
  <link href="{% static 'css/menu.css' %}" rel="stylesheet">
  <link href="{% static 'css/common.css' %}" rel="stylesheet">
  {% else %}
  <link href="{% static 'css/mobile/menu.css' %}" rel="stylesheet">
  <link href="{% static 'css/mobile/common.css' %}" rel="stylesheet">
  {% endif %}
  <link href="{% static 'css/calendar.css' %}" rel="stylesheet">
  <script type="text/javascript" src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/holiday.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/calendar.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/common.js' %}"></script>
  <title>VariousTools</title>
</head>
<body>
  <form name="MainForm" id="MainForm"><!-- FORM START -->
  <div id="header">
      <ul class="clearfix">
        <li class="title"><h1>Portfalio</h1></li>
        {% if authState == None %}
        <li class="userid">
          <label for="userid" class="lblUserid">user：</label>
          <input type="text" name="userid" id="userid"/>
        </li>
        <li class="pass">
          <label for="pass" class="lblPass">password：</label>
          <input type="password" name="pass" id="pass"/>
        </li>
        <li class="auth">
          <select name="auth" id="auth">
            <option value="1" {{ selecter.1 }}>general</option>
            <option value="0" {{ selecter.0 }}>admin</option>
          </select>
        </li>
        <li class="login">
          <input type="button" name="login" id="login" value="login"/>
        </li>
        {% endif %}
        {% if authState != None %}
        <li class="logout">
          <input type="button" name="logout" id="logout" value="logout"/>
        </li>
        {% endif %}
      </ul>
  </div><!-- header -->
  <div id="container" class="clearfix">
      <div id="hamburger-menu" class="hamburger-menu">
          <input type="checkbox" id="menu-btn-check">
          <label for="menu-btn-check" class="menu-btn"><span></span></label>
      </div>
      <ul id="Menu">
          <li class="ButtonOverPos">
              <input type="button" name="Menu" value="MENU" onclick="SubmitTarget('./','get')" />
          </li>
          {% if authState != None and authState < 1 %}
          <li class="ButtonOverPos">
              <input type="button" name="Main" value="MAIN" onclick="SubmitTarget('main','get')" />
          </li>
          {% endif %}
          <li>
              <input type="button" name="Calender" value="CALENDAR" onclick="SubmitTarget('calendar_view','get')" />
          </li>
      </ul>
{% block body %}
{% endblock %}
  </div><!-- container -->
  </form><!-- FORM END -->
</body>
</html>
