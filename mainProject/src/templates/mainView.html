{% extends "common/base.html" %}

{% block body %}
    <div id="WebFormErea">
    
        <table id="WebForm">
            
            <tr>
              <td class="tdHeader"><label for="analyze" name="FormTitle" class="FormTitle"><span class="Mark">&#9827;&nbsp;</span>CreateTable</label></td>
              <td class="tdHeader"><label for="analyze" name="FormTitle" class="FormTitle"><span class="Mark">&#9827;&nbsp;</span>DropTable</label></td>
            </tr>
            <tr>
              <td class="tdContent"><input type="button" name="upload_button" class="SubmitDesign" value="CREATE TABLE" onclick="SubmitTarget('db_create_table','')" /></td>
              <td class="tdContent"><input type="button" name="upload_button" class="SubmitDesign" value="DROP TABLE" onclick="SubmitTarget('db_drop_table','')" /></td>
            </tr>
            
            <tr>
              <td class="tdHeader"><label for="analyze" name="FormTitle" class="FormTitle"><span class="Mark">&#9827;&nbsp;</span>DeleteTable</label></td>
              <td class="tdHeader"><label for="analyze" name="FormTitle" class="FormTitle"><span class="Mark">&#9827;&nbsp;</span>InsertTable</label></td>
            </tr>
            <tr>
              <td class="tdContent"><input type="button" name="upload_button" class="SubmitDesign" value="DELETE TABLE" onclick="SubmitTarget('db_delete_table','')" /></td>
              <td class="tdContent"><input type="button" name="upload_button" class="SubmitDesign" value="INSERT TABLE" onclick="SubmitTarget('db_insert_table','')" /></td>
            </tr>
            
            <tr>
                <td class="tdHeader"><label for="download" name="FormTitle" class="FormTitle">submit status</label></td>
            </tr>
            <tr>
                <td class="tdContent" colspan="2">{{ message | safe }}</td>
            </tr>
            <tr><td class="tdEnd"></td></tr>
        </table>
        
        <table id="WebForm" class="margin-top-30px">
            <tr>
              <td class="tdHeader"><label for="upload" name="FormTitle" class="FormTitle"><span class="Mark">&#9827;&nbsp;</span>Result(Only check is registered)</label></td>
            </tr>
            <tr>
              <td class="tdContent">
                  <table id="SalesTable" border="0">
                      <tr class="header"><td></td><td>No</td><td>CalendarDate</td><td>Txt</td><td>Active</td></tr>
                      {{ SalesResult | safe }}
                  </table>
              </td>
            </tr>
            <tr><td class="tdEnd"></td></tr>
        </table>
        {% csrf_token %}
    </div>
{% endblock%}
